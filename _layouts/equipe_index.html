<!DOCTYPE html>
<html lang="pt">
  <head>
    {% include head.html %}
    <title>{{ page.title }}</title>
  </head>
  <body>
    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <h1>{{ page.title }}</h1>
        <p>Conhe√ßa os membros da nossa equipe.</p>

        <div class="equipe-grid">
          {% for pessoa in site.equipe %}
            <div class="card">
              <img src="{{ pessoa.profile.avatar | relative_url }}" alt="{{ pessoa.profile.name }}">
              <h3><a href="{{ pessoa.url | relative_url }}">{{ pessoa.profile.name }}</a></h3>
              <p>{{ pessoa.profile.profession }}</p>
            </div>
          {% endfor %}
        </div>
      </div>
    </main>
  </body>
</html>
